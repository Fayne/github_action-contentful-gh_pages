# This is a basic workflow to help you get started with Actions

name: Build on Contentful Publish Event

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [publish-event]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Fetch latest data
        run: bundle exec jekyll contentful
        
      # Deployment
      - name: Commit contents updating
        run: |
          git config --global user.name "Contentful"
          git config --global user.email "contentful@gmail.com"
          git add _data
          git commit -m ":+1: Update contents"
          git fetch origin
          git push origin master
